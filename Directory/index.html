<html>
    <head>
        <link href="./Recourses/CSS/style.css" type="text/css" rel="stylesheet">
        <link href="./Recourses/JS/script.js" type="text/js">
        <script>
            const RNG = () =>{
                Math.floor(Math.random() * 6 +1)
            }

            if (RNG === 1){
                window.alert('Hello!')
            }
            else if (RNG === 2){
                window.alert('Hi!')
            }
            else if (RNG === 3){
                window.alert('Howdy!')
            }
            else if (RNG === 4){
                window.alert('Welcome!')
            }
            else if (RNG === 5){
                window.alert('Pool Party!')
            }
        </script>
    </head>

    </body>
</html>
